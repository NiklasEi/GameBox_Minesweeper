# use & for colors
#   placeholders will be listed in front of the keys

# messages and inventory titles directly related to the game
game:
  econ:
    # %cost% 变量代表玩游戏的花费
    payed: " &a你支付了 &a%cost%"
    notEnoughMoney: " &4你的钱不够!"
    # %reward% 变量代表游戏胜利的奖励
    wonMoney: " &2你赢得了 &a%reward%&2!"
  inventoryTitles:
    # 游戏开始前显示的菜单标题
    beginning: "扫雷        &1点击开始"
    # %state% 表示已标出的雷和剩下的雷
    #   %timer% 代表计时
    ingame: "扫雷     %state%   &1%timer%"
    # %timer% 代表总用时
    won: "扫雷   &2你赢了 &1%timer%"
    lost: "扫雷     &4你输了"


prefix: "[&3扫雷&r]"
name: "&1扫雷&r"

gameHelp:
  - '&e最短时间内点击所有非雷格子，避开所有雷'
  - '&e点击格子后若出现橙色羊毛，代表该格子'
  - '&e周围8个格子里可能有雷，羊毛数量代表雷数量'
  - '&e使用左键点击探索，使用右键标出你认为的雷区'
  - '&e毫发无损地避开所有雷则游戏胜利！'
  - '&e---------------------------'
  - '&6祝你好运！'
