# use & for colors
#   placeholders will be listed in front of the keys

# messages and inventory titles directly related to the game
game:
  econ:
    # use %cost% for the amount payed
    payed: " &2You paid &4%cost%"
    notEnoughMoney: " &4You do not have enough money!"
    # use %reward% for the amount the player won
    wonMoney: " &2You won &1%reward%&2!"
  inventoryTitles:
    # displayed before the game starts
    beginning: "Minesweeper        &2Click to start"
    # use %state% to display the number of flags and the number of mines that are left
    #   %timer% will be replaced by the timer counting up
    ingame: "Minesweeper     %state%   &1%timer%"
    # use %timer% to display the time played
    won: "Minesweeper   &2You won in &1%timer%"
    lost: "Minesweeper     &4You lost"

prefix: "[&3Minesweeper&r]"
name: "&1Minesweeper&r"

gameHelp:
  - '&1&lMinesweeper is about logic.'
  - '&1&lUncover a slot with left click.'
  - '  &1&lIt can either be empty, a mine or a warning.'
  - '  &1&lWarnings indicate the number of mines'
  - '    &1&lin the 8 neighboring slots.'
  - '  &1&lWhen you uncover a mine you lost!'
  - '&1&lThe goal is to uncover all slots'
  - '  &1&lexcept the mines.'
  - '&1&lWhen you are sure about a slot containing'
  - '  &1&la mine, flag it with right click ;)'
  