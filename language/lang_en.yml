# use & for colors
#   placeholders will be listed in front of the keys

# messages and inventorytitles directly related to the game 
game:
  econ:
    # use %cost% for the amount payed
    payed: " &2You paid &4%cost%"
    notEnoughMoney: " &4You do not have not enough money!"
    # use %reward% for the amount the player won
    wonMoney: " &2You won &1%reward%&2!"
  inventoryTitles:
    # displayed before the game starts
    beginning: "Minesweeper        &2Click to start"
    # use %state% to display the number of flags and the number of mines that are left
    #   %timer% will be replaced by the timer counting up
    ingame: "Minesweeper     %state%   &1%timer%"
    # use %timer% to display the time played
    won: "Minesweeper     &2You won in &1%timer%"
    lost: "Minesweeper     &4You lost"

  
prefix: "[&3Minesweeper&r]"



# Messages related to commands
commandMessages:
  noPermission: " &4You do not have the required permission!"
  onlyAsPlayer: " &4You can only do that as a player!"
  pluginReloaded: " &aPlugin was reloaded"
  noTopList: " &4No stats available!"
  topListHead: "&a+ - + -  &3Minesweeper  Top 10  &a- + - +"
  # %rank% -> Rank of the player      %name% name of the player       %time% has the format mm:ss
  topListStructure: "%rank%. &6 %name%    &1%time%"
  topListTail: "&a+ - + - + - + - + - + - + - + - + - +"
  # displayed when wrong arguments are used
  help:
  - " &4To start a game just do &2/mines"
  